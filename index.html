<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiber</title>
  <!--   
  -----------FONTS------------
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!--   
  -----------STYLE------------
  -->
    <link rel="stylesheet" href="./style/style.css">
  
</head>
<body>
  <div class="signUp">
    <!-- form -->
    <div class="form">
      <div class="container">
        <h1>Fiber</h1>
        <form method="Home.html">
          <h1>Create your Fiber account</h1>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe">
          <label for="email">E-mail</label>
          <input type="email" id="email" email="email" placeholder="john@example.com">
          <label for="pass">Password</label>
          <input type="password" id="pass" email="pass" placeholder="At least 8 characters" max="8">
          <div class="check">
            <input type="checkbox" name="check" class="btn-check">
            <p>By creating an account on Fiber, you agree to the <span class="highlight"> Terms & Conditions.</span></p>
          </div>
          <a href="index.html" class="btn primary">Create Fiber Account</a>
          <p class="sign">Already have an account? <a href="index.html" class="highlight">Sign in</a></p>
        </form>
      </div>
    </div>
    <!-- asside -->
    <div class="left-sign">
      <div class="container sign">
        <img src="./Assets/Sign Up Image.png" alt="signUp" class="signupimg">
        <h1>Unparaleled Templates</h1>
        <p>Crafted by a team of profesional designers, our templates are eun paralleled in the market.</p>
        <div class="pagination">
          <div class="page active"></div>
          <div class="page"></div>
          <div class="page"></div>
          <div class="page"></div>
        </div>
      </div>
    </div>
  </div>
<!--   
-----------SCRIPT------------
-->
  <script src="./script/script.js"></script>
<!--   
-----------ICON------------
-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
